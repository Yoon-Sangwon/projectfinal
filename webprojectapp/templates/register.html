 <div class="about">
         <div class="container_width">
            <div class="row d_flex">
                     <div class="container">
                        <h1 align="center" style="font-family: 'Do Hyeon', sans-serif; font-size: 55pt;">회원가입</h1>
				<div class="row mt-5">
                <div class="col-12 text-center" style="color:red">
                    {{error}}
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="useremail">사용자 이메일</label>
                            <input type="email" class="form-control" id="useremail"  placeholder="사용자 아이디" name="useremail" required>
                            <small id="emailHelp" class="form-text text-muted">이메일 주소를 아이디로 사용합니다.</small>
                        </div>
                        <div class="form-group">
                            <label for="username">사용자 성과 이름</label>
                            <input type="text" class="form-control" id="username"  placeholder="성" name="lastname" required>
                            <input type="text" class="form-control" id="username"  placeholder="이름" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="re-password">비밀번호 확인</label>
                            <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password" required>
                        </div>
                        <button type="submit" class="btn btn-outline-danger btn-sm">회원가입</button>
                    </form>
                </div>
            </div>
            <div class="col-12 text-center">
				<a href="{% url 'login' %}"><span style="color : brown">이미 가입되어 있으신가요? 클릭해주세요</span></a>
            </div>
